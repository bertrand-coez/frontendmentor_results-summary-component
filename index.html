<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Frontend Mentor | Results summary component</title>
    <script src="./assets/scripts/script.js" type="module"></script>
</head>

<body>
    <div class="results-modal">
        <div class="result-side">
            <h2>Your result</h2>
            <div class="result-counter">
                <p class="score">76</p>
                <p class="max-score">of 100</p>
            </div>
            <div class="comments-container">
                <p class="mark">Great</p>
                <p class="rank-comment">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary-side">
            <h2>Summary</h2>
            <ul class="criteria-container">
                <li is="li-criteria" criteria="reaction"></li>
                <li is="li-criteria" criteria="memory"></li>
                <li is="li-criteria" criteria="verbal"></li>
                <li is="li-criteria" criteria="visual"></li>
            </ul>
            <button class="button">Continue</button>
        </div>
    </div>

    <div class="attribution" style="display: none;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>

    <template id="criteria">
        <div class="white-filter">
            <div class="heading">
                <div class="list-icon"></div>
                <p>lorem</p>
            </div>
            <p class="score">0<span>/</span><span>100</span></p>
        </div>
    </template>
</body>

</html>
